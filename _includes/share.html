<div class="social-share">
  <div class="share-facebook">
    <a href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url | prepend: site.baseurl }}" target="_blank" aria-label="Share on Facebook" rel="nofollow">
      <span>
        <svg class="icon icon-facebook">
          <use xlink:href="#icon-facebook"></use>
        </svg>
      </span>
      <span>
        Share on Facebook
      </span>
    </a>
  </div>

  <div class="share-twitter">
    <a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url | prepend: site.baseurl }}" target="_blank" aria-label="Share on Twitter" rel="nofollow">
      <span>
        <svg class="icon icon-twitter">
          <use xlink:href="#icon-twitter"></use>
        </svg>
      </span>
      <span>
        Share on Twitter
      </span>
    </a>
  </div>
</div>
